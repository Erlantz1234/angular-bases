<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo::</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{CapitalizedName}}</dd>
</dl>

<button
*ngIf="name !== 'Spiderman'"
(click)="ChangeHero()" class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
*ngIf="age !== 25"
(click)="ChangeAge()" class="btn btn-primary">
  Cambiar edad
</button>

<button
(click)="ResetForm()" class="btn btn-primary mx-2">
  Reset
</button>
